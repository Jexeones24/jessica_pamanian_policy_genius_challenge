<!DOCTYPE html>
  <head>
    <title>TICKLE</title>
      <script type="javascript" src="models/condition.js"></script>
      <script type="javascript" src="models/user.js"></script>
      <script type="javascript" src="/index.js"></script>
  </head>
  <body>
    <div class="form-input">
      <h1>Customer Information</h1>
      <form action="" class="form-fields" id="form">
        <label for="name">Name: </label>
          <input id="name" type="text" name="name" required></br></br>
        <label for="age">Age: </label>
          <input id="age" type="number" max="120" min="18" name="age" required></br></br>
        <label for="gender">Gender: </label></br>
          <input type="radio" name="gender" value="male" id="gender"> Male<br>
          <input type="radio" name="gender" value="female" id="gender"> Female<br> </br>
        <label for="health-condition">Health Condition:</label>
          <select name="health-condition" id="health-condition">
            <option value="allergies">Allergies</option>
            <option value="sleep apnea">Sleep Apnea</option>
            <option value="heart disease">Heart Disease</option>
          </select></br></br>
        <button>Submit</button>
        <input type="reset">
      </form>
    </div>

    <div id="policy-price">
    </div>
  </body>
</html>
