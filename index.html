<!DOCTYPE html>
  <head>
    <title>TICKLE</title>
      <script src="index.js"></script>

  </head>
  <body>
    <div class="form">
      <h1>Customer Information</h1>
      <form action="" class="userForm" id="userForm">
        <div>
          <label for="name">Name: </label>
          <input id="name" type="text" name="name" required></br></br>
        </div>
        <div>
          <label for="age">Age: </label>
          <input id="age" type="number" max="120" min="18" name="age" required></br></br>
        </div>
        <div>
          <label for="gender">Gender: </label></br>
          <input type="radio" id="gender" class="gender" name="gender" value="male"> Male<br>
          <input type="radio" id="gender" class="gender" name="gender" value="female"> Female<br> </br>
        </div>
        <div>
          <label for="condition">Health Condition:</label>
          <select name="condition" id="condition">
            <option value="allergies">Allergies</option>
            <option value="sleep apnea">Sleep Apnea</option>
            <option value="heart disease">Heart Disease</option>
          </select></br></br>
        </div>
        <div>
          <button>Submit</button>
          <input type="reset">
        </div>
      </form>
    </div>

    <div id="quote">

    </div>
  </body>
</html>
