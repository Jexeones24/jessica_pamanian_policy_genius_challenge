<!DOCTYPE html>
  <head>
    <title>TICKLE</title>
      <script type="javascript" src="models/condition.js"></script>
      <script type="javascript" src="models/user.js"></script>
      <script type="javascript" src="/index.js"></script>
  </head>
  <body>
    <div class="form">
      <h1>Customer Information</h1>
      <form action="" method="POST" enctype="multipart/form-data" class="userForm" id="userForm">
        <div>
          <label for="name">Name: </label>
          <input id="name" type="text" name="name" required></br></br>
        </div>
        <div>
          <label for="age">Age: </label>
          <input id="age" type="number" max="120" min="18" name="age" required></br></br>
        </div>
        <div>
          <label for="gender">Gender: </label></br>
          <input type="radio" name="gender" value="male" id="gender"> Male<br>
          <input type="radio" name="gender" value="female" id="gender"> Female<br> </br>
        </div>
        <div>
          <label for="condition">Health Condition:</label>
          <select name="condition" id="condition">
            <option value="allergies">Allergies</option>
            <option value="sleep apnea">Sleep Apnea</option>
            <option value="heart disease">Heart Disease</option>
          </select></br></br>
        </div>
        <div>
          <button>Submit</button>
          <input type="reset">
        </div>
      </form>
    </div>

    <div id="quote">
    </div>
  </body>
</html>
